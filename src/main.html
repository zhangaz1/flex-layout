<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Main UI</title>
    <link rel="stylesheet" href="main.css">
    <style>
    /* only for demo */
    
    .nb-map-search {
        height: auto;
        z-index: 800;
    }
    
    .nb-map-search-result {
        display: none;
    }
    
    .nb-map-bottom-right-wrap {
        position: absolute;
        bottom: 15px;
        right: 20px;
    }
    
    .dragBar {
        display: block;
        height: 80px;
        background-color: red;
        position: absolute;
        right: 0;
        top: 50%;
        margin-top: -40px;
        cursor: col-resize;
    }
    
    .topology {
        position: absolute;
        z-index: 900;
        width: 200px;
        right: -220px;
    }
    </style>
</head>

<body>

            </h1>
        </div>
        <div class="container-body" style="background-color: green;">
